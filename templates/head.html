<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#060606">

  <title>EVE ESI Skill Viewer</title>

  <link rel="shortcut icon" type="image/png" href="/static/images/11578_32.png"/>

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Source+Code+Pro" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/app.css">
  <link rel="stylesheet" href="/static/css/sticky_footer.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div id="banner">
  <h2><strong><a href="{{ url_for('landing') }}">EVE ESI Skill Viewer</a></strong></h2>
</div>
<div class="container" role="main" id="content">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        {% if message %}
          {% if category == 'success' %}
            <div class="alert alert-success" role="alert">
          {% else %}
            <div class="alert alert-danger" role="alert">
          {% endif %}
        <p>{{ message }}</p>
        </div>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}
